<div class="gray marginAll">
  
             <h2 class="">Credit Card Payment<a href="#"><img class="floatR imagePosition" width="20" src="../../../../images/close.png"  alt="close" /></a></h2>
            <div class="columnInner odd_row borderBlack paddingAll marginAll">
             <div class="paddingAll cBox gray">
              <ul class="form infoBox">
                <li><label>Card Type:</label>
                  <span class="radio odd_row">
                  <input type="radio" name="creditCard" id="purchaseOrder" value="purchaseOrder" />
                  <label for="purchaseOrder"><img src="../../../../images/visa.gif" width="26" height="26" alt="VISA card"></img></label>                  
                  </span>
                  <span class="radio odd_row">
                  <input type="radio" name="creditCard" id="creditCard" value="creditCard" />
                  <label for="creditCard"><img src="../../../../images/master.jpg" width="26" height="26" alt="master card"></img></label>                  
                  </span>
                  <span class="radio odd_row">
                  <input type="radio" name="creditCard" id="creditCard" value="creditCard" />
                  <label for="creditCard"><img src="../../../../images/ax.jpg" width="26" height="26" alt="RBS Bank"></img></label>                  
                  </span>
                 </li>
                 <li>
                  <label>Card Number: <span class="req">*</span></label>
                  <span><input type="text" id="cardNo" /></span>
                 </li>
                 <li>
                  <label>Card Holder's Name: <span class="req">*</span></label>
                  <span><input type="text" id="cardNo" /></span>
                 </li>
                 <li>
                  <label>Expiration Date: <span class="req">*</span></label>
                  <span><select class="w100"><option>Jan</option></select></span>
                  <span><select class="w100"><option>2013</option></select></span>
                 </li>
                 <li>
                  <label>Security Code: <span class="req">*</span></label>
                  <span><input type="text" class="w100"/>
                  <img src="../../../../images/help.png" class="helpIcon" title="Type security code" width="18" height="18"/></span>
                 </li>
              </ul>
              </div>
            <div class="buttonContainer">
  				<button class="button">Submit</button>
			</div>
