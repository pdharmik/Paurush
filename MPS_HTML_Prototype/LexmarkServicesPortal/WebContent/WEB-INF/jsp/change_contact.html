<script>
	function hideNewContact() {
		document.getElementById('buttonContact').style.display = "block";
		document.getElementById('update').style.display = "none";
	}
	function showNewContact() {
		document.getElementById('buttonContact').style.display = "none";
		document.getElementById('update').style.display = "block";
	}
</script>
</head>
<body onload="javascript:hideNewContact();">
<div class="portletBlock bgSolid">
  <div class="columnsOne">
    <div class="columnInner">
      <div class="grid-controls">
        <div class="filterLinks">
          <ul>
            <li class="first">All Acount Contacts</li>
            <li><img src="../../images/favorite.png" width="15" height="15"><a href="javascript:void(0);">My Bookmarked Contacts</a></li>
          </ul>
        </div>
      </div>
      <div class="portlet-wrap rounded">
        <div class="portlet-wrap-inner">
          <div id="mygrid_container" class="gridbox gridbox_light "></div>
        </div>
      </div>
      <div class="pagination"><span id="pagingArea"></span><span id="infoArea"></span></div>
      <div class="buttonContainer" id="buttonContact">
        <button class="button_cancel">Cancel</button>
        <button class="button" onclick="javascript:showNewContact();">Create A New Contact</button>
      </div>
      <!-- CREATE NEW CONTACT FORM START -->
      <div class="oneblock" id="update">
        <h3 class="pageTitle">Create New Contact <span>[Fields marked <span class="req">*</span> are required]</span></h3>
        <p class="info">Please enter the following information to add a new contact:</p>
        <div class="portletBlock rounded shadow">
          <div class="columnsTwo">
            <div class="columnInner">
              <ul class="form">
                <li>
                  <label for="last">Last Name: <span class="req">*</span> </label>
                  <span>
                  <input type="text" id="last" />
                  </span> </li>
                <li>
                  <label for="first">First Name: <span class="req">*</span> </label>
                  <span>
                  <input type="text" id="first" />
                  </span> </li>
                <li>
                  <label for="workphone">Work Phone: <span class="req">*</span> </label>
                  <span>
                  <input type="text" id="workphone" />
                  </span> </li>
                <li>
                  <label for="altplone">Alternate Phone: </label>
                  <span>
                  <input type="text" id="altphone" />
                  </span> </li>
                <li>
                  <label for="email">Email: <span class="req">*</span> </label>
                  <span>
                  <input type="text" id="email" />
                  </span> </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="buttonContainer">
          <button class="button_cancel" onclick="javascript:hideNewContact()">Cancel</button>
          <button class="button">Save New Contact</button>
        </div>
      </div>
      <!-- CREATE NEW CONTACT FORM END --> 
    </div>
  </div>
</div>
</body>

		 var mygrid;

         var ar = [[

						"<button class=\"button\">Edit</button>",
						"<button class=\"button\">Select</button>" ]]; 
		mygrid = new dhtmlXGridObject('mygrid_container');
		mygrid.setImagePath("../../images/gridImgs/");
		mygrid.setHeader(headerString);
		mygrid.attachHeader(",#text_filter,#text_filter,#text_filter,#text_filter,#text_filter");
		mygrid.setInitWidths("30,200,200,100,100,250,60,60,*");
		mygrid.setColumnMinWidth("30,200,200,100,100,250,60,60,1");
		mygrid.setColAlign("left,left,left,left,left,left,left,left,left");
		mygrid.setSkin("light");
		mygrid.setColTypes("ro,ro,ro,ro,ro,ro,ro,ro,ro");
		mygrid.enableAutoHeight(true);
		mygrid.enableMultiline(true);
		mygrid.enableColumnMove(true);
		mygrid.init();
		mygrid.enablePaging(true, 5, 2, "pagingArea", true, "infoArea");
		mygrid.setPagingSkin("bricks");
		mygrid.parse(ar, "jsarray");
</script>
